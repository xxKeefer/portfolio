<body id="bg-img">
  <div class="overlay"></div>
  <header>
    <div class="menu-btn">
      <div class="btn-line"></div>
      <div class="btn-line"></div>
      <div class="btn-line"></div>
    </div>

    <nav class="menu">
      <ul class="menu-nav">
        <li class="nav-item">
          <a href="./index.html" class="nav-link">Home</a>

        <li class="nav-item">

          <a href="./contact.html" class="nav-link">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="one-page" id="contact">
    <div class="wrapper">
      <h1 class="main-title">Here, take these for when you <span class="accent-color">need</span> me.</h1>
      <h2 class="sub-title">It's dangerous to go alone after all.</h2>
    </div>
    <div class="spotlight">
      <div class="contact">
        <div class="contact-container">
          <div class="contact-email">
            <i class="icon fas fa-envelope"></i>
            <span class="icon-label clipable"> xxkeefer.code@gmail.com</span>
          </div>
          <a class="contact-resume" href="./doc/april2015_IT-Computer-retail_resume.docx.pdf" download="xxKeefer_resume.pdf">
            <i class="icon fas fa-file-download"></i>
            <span class="icon-label"> Get a copy of my resume</span>
          </a>
        </div>
        <div class="icons">
          <a href="https://twitter.com/xxKeefer" target="_blank">
            <i class="icon fab fa-twitter fa-2x"></i>
          </a>
          <a href="https://www.linkedin.com/in/xxkeefer-/" target="_blank">
            <i class="icon fab fa-linkedin fa-2x"></i>
          </a>
          <a href="https://github.com/xxKeefer" target="_blank">
            <i class="icon fab fa-github fa-2x"></i>
          </a>
        </div>
        <form action="#!" method="get" class="contact-form">
          <div class="contact-form-name">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Gandalf">
          </div>
          <div class="contact-form-msg">
            <label for="msg"></label>
            <textarea name="msg" id="msg" placeholder="Daniel, you're so awesome and I want to let you know that..." cols="30" rows="5"></textarea>
          </div>
          <button class="contact-form-button" type="submit" name="send">
            <i class="icon fas fa-paper-plane"></i>
            <span class="icon-label"> Send me a message.</span>
          </button>
        </form>
      </div>
    </div>

  </main>

  <script src="./js/main.js"></script>
  <script src="./js/clip.js"></script>
</body>

</html>
